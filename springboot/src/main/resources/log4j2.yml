Configuration:
  status: warn
  monitorInterval: 30
  Properties: # 定义全局变量
    Property: # 缺省配置（用于开发环境）。其他环境需要在VM参数中指定，如下：
      - name: log.level.console
        value: DEBUG
      - name: log.path
        value: /Users/ysc/IdeaProjects/logs/
      - name: file.name
        value: ${hostName}
      - name: log.pattern
        value: "%d{yyyy-MM-dd HH:mm:ss.SSS}||%t||%-5level||%X{traceId}||%l||%msg%n"
  Appenders:
    Console:  #输出到控制台
      name: CONSOLE
      target: SYSTEM_OUT
      PatternLayout:
        pattern: ${log.pattern}
#   启动日志
    RollingRandomAccessFile :
      - name: ROLLING_FILE
        fileName: ${log.path}/${file.name}.log
        filePattern: "${log.path}/$${date:yyyy-MM}/${file.name}-%d{yyyy-MM-dd}-%i.log"
        PatternLayout:
          pattern: ${log.pattern}
        Policies:
          TimeBasedTriggeringPolicy:  # 按天分类
            modulate: true
            interval: 1
          SizeBasedTriggeringPolicy:
            size: 250 MB
  Loggers:
    Root:
      level: ${log.level.console}
      AppenderRef:
        - ref: CONSOLE
        - ref: ROLLING_FILE
